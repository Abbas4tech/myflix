<ng-container *ngIf="loading else content">
  <loader />
</ng-container>
{{loading}}
<ng-template #content>
  <wrapper>
    <section role="grid" class="layout-container">
      <ng-container *ngFor="let mov of movies">
        <movie-card [movie]="mov" />
      </ng-container>
    </section>
  </wrapper>
</ng-template>
